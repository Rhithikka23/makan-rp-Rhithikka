<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Snackii</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Botpress Webchat -->
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>

    <style>
        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">
            <span class="brand">Snackii</span>
            <span class="subtitle">A project by Makan@RP</span>
        </div>

        <div class="nav-links">
            <a href="about.html">About us</a>
            <a href="docs.html">Docs</a>
            <a href="chat.html">Chat</a>
            <a href="contact.html" class="contact-btn">Contact</a>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <div class="info-card">
            <h1>Chat with Makan@RP Assistant</h1>
            <p>
                Ask about food options, canteens, or recommendations on campus.
            </p>

            <!-- Botpress container -->
            <div id="webchat" style="width: 100%; height: 500px;"></div>
        </div>
    </div>

    <!-- Botpress Init Script -->
    <script>
        window.botpress.on("webchat:ready", () => {
            window.botpress.open();
        });

        window.botpress.init({
            botId: "12b2dac7-860c-4335-8549-6e919dbe5d21",
            clientId: "73e22b9a-96f1-4620-83dc-4433a4b0e762",
            selector: "#webchat",
            configuration: {
                version: "v2",
                botName: "Makan@RP Assistant",
                color: "#d16b3c",
                variant: "solid",
                headerVariant: "glass",
                themeMode: "light",
                fontFamily: "inter",
                radius: 3,
                feedbackEnabled: false,
                soundEnabled: false,
                proactiveMessageEnabled: false,
                footer: "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
            }
        });
    </script>

</body>
</html>
